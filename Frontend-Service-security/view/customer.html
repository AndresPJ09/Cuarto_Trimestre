<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div class="container">


        <!-- Button trigger modal -->

        <!-- Modal -->
        <br>
        <legend>Customer Details</legend>
        <div class="container-document">

            <div class="item--document">
                <input type="hidden" id="selected_person_id" name="selected_person_id" value="">
                <label class="col-sm-2 col-form-label" for="document_type">Type Document</label>
                <div class="col-sm-3">
                    <select class="form-select" id="document_type" required>
                    </select>
                    <br>
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label" for="person_id">document: </label>
                <div class="col-sm-3">
                    <input type="text" list="document_id" class="form-control" name="document_id" id="document_id">
                    <br>
                </div>


                <div>
                    <label class="col-sm-2 col-form-label" for="person_id">Name: </label>
                    <div class="col-sm-3">
                        <input type="text" list="name_id" class="form-control" name="name_id" id="name_id">
                        <br>
                    </div>


                    <button type="button" class="Headboard btn btn-primary form-control1" data-bs-toggle="modal"
                        id="searchButton" onclick="" data-bs-target="#staticBackdrop">
                        Agregar
                    </button>
                </div>
                <br>
            </div>


            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content" style="width: 140%; height: 150%; ">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div id="inputdata">
                                    <form class="row g-3 needs-validation" novalidate*class="row g-3 needs-validation"
                                         novalidate>
                                        <fieldset class="formulario">

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label class="col-form-label">First name</label>
                                                    <input type="hidden" name="id" id="id" value="">
                                                    <input type="text" class="form-control" name="firstName" id="firstName"
                                                        value="" required placeholder="Ingrese primer nombre">
                                                </div>
    
                                                <div class="col-md-6">
                                                    <label class="col-form-label">Last name</label>
                                                    <input type="text" class="form-control" name="lastName" id="lastName"
                                                        value="" required placeholder="Ingrese apellido">
                                                </div>
                                            </div>
    
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label class="col-form-label">Type document</label>
                                                    <select class="form-select" id="Document_Type" required>
                                                        <!-- Las opciones serán generadas dinámicamente por JavaScript -->
                                                    </select>
                                                </div>
    
                                                <div class="col-md-6">
                                                    <label class="col-form-label">Document</label>
                                                    <input type="text" maxlength="10" class="form-control" name="document"
                                                        id="document" value="" required placeholder="Ingrese documento">
                                                </div>
                                            </div>
    
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label class="col-form-label" for="city_id">City: </label>
                                                    <input type="hidden" id="selected_city_id" name="selected_city_id"
                                                        value="">
                                                    <input type="text" list="city_id" class="form-control" name="city_id"
                                                        id="city_id">
                                                </div>
    
                                                <div class="col-md-6">
                                                    <label class="col-form-label">Email</label>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        value="" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
                                                        required placeholder="Ingresar email">
                                                </div>
                                            </div>
    
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label class="col-form-label">Phone</label>
                                                    <input type="text" class="form-control" name="phone" id="phone" value=""
                                                        required placeholder="Ingrese n. telefono">
                                                </div>
    
                                                <div class="col-md-6">
                                                    <label class="col-form-label">Date of birth</label>
                                                    <input type="date" class="form-control" name="dateOfBirth"
                                                        id="dateOfBirth" value="" placeholder="Ingrese f. cumpleaños">
                                                </div>
                                            </div>
    
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <input type="hidden" id="selected_gender_id" name="selected_gender_id"
                                                        value="">
                                                    <label class="col-form-label" for="gender">Gender</label>
                                                    <select class="form-select" id="gender" required>
                                                    </select>
                                                    <br>
                                                </div>
    
                                                <div class="row mb-3">
                                                    <!-- Address Selection -->
                                                    <div class="col-md-6">
                                                        <label for="address" class="col-form-label">Address</label>
                                                        <select class="form-control" id="address" name="address">
                                                            <!-- Options should be added here -->
                                                        </select>
                                                    </div>
    
                                                    <!-- Numeral Input -->
                                                    <div class="col-md-6">
                                                        <label for="numeral" class="col-form-label">Numeral</label>
                                                        <input type="number" class="form-control" id="numeral"
                                                            name="numeral" value="" required placeholder="Enter #">
                                                    </div>
                                                </div>
    
                                                <div class="row mb-3">
                                                    <!-- Additional Numeral -->
                                                    <div class="col-md-6">
                                                        <label for="numeral2" class="col-form-label">Additional Numera
                                                            l</label>
                                                        <input type="text" class="form-control" id="numeral2"
                                                            name="numeral2" value="" required placeholder="Enter #">
                                                    </div>
    
                                                    <!-- Description Input -->
                                                    <div class="col-md-6">
                                                        <label for="description" class="col-form-label">Description</label>
                                                        <input type="text" class="form-control" id="description"
                                                            name="description" value="" required
                                                            placeholder="Enter Description">
                                                    </div>
                                                </div>
                                            </div>
    
                                            <!-- State centered -->
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <label class="form-label">State: </label>
                                                    <select class="form-select" id="state">
                                                        <option selected>-- SELECT --</option>
                                                        <option value="1">Active</option>
                                                        <option value="0">Inactive</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </fieldset>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" name="btnCloced" class="btn btn-secondary" data-bs-dismiss="modal"
                                    onclick="clearData()">Close</button>
                                <br>
                                <button name="btnAgregar" class="btn btn-primary" type="button" onclick="save()"
                                    data-bs-dismiss="modal">Agregar</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type Document</th>
                        <th scope="col">Document</th>
                        <th scope="col">State</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="resultData">

                </tbody>
            </table>

        </div>
        <script src="/js//customer.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
            loadCity();
            loadPerson();
            loadTypeDocument();
            loadGender();
            loadAddress();
            loadData();
        </script>

</body>

</html>
