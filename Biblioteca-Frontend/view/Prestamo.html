<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamo</title>
 <!-- librerias -->
 <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
 <!-- ajax -->
 <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 <!-- Script -->
 <script src='../js/Prestamo.js'></script>
</head>
<body>
 <div class="container">
     <div id="inputData">
         <form>
             <fieldset>
                 <legend>Prestamo Details</legend>
                 <div class="form-group row">
                     <label class="col-sm-2 col-form-label">Fecha del Prestamo</label>
                     <div class="col-sm-10">
                         <input type="hidden" name="id" id="id" value="">
                         <input type="date" class="form-control" name="fecha_prestamo" id="fecha_prestamo" value="" placeholder="fecha_prestamo">
                         <br>
                     </div>
                 </div>

                 <div class="form-group row">
                     <label class="col-sm-2 col-form-label">Fecha Devolucion</label>
                     <div class="col-sm-10">
                         <input type="date" class="form-control" name="fecha_devolucion" id="fecha_devolucion" value="" placeholder="fecha_devolucion">
                         <br>
                     </div>
                 </div>

                

                 <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Libro Id</label>
                    <div class="col-sm-10">
                    <select class="form-select" id="libro_id">
                        <option selected>--Seleccione--</option>
                        
                    </select>
                    <br>
                </div>
                 
                 <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Usuario Id</label>
                    <div class="col-sm-10">
                    <select class="form-select" id="usuario_id">
                        <option selected>--Seleccione--</option>
                        
                    </select>
                    <br>
                </div>


                <label class="col-sm-2 col-form-label">state</label>
                    <div class="col-sm-5">
                <select class="form-select" id="state">
                    <option selected>--Seleccione--</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>

                </fieldset>
            </form>
    </div>
    <div id="buttonData">
        <br>
        <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
    </div>
    <div id="outputData">
        <br>
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Usuario Id </th> 
                    <th>Libro Id </th>
                    <th>Fecha Prestamo </th>
                    <th>Fecha Devoluci√≥n</th>
                    <th>State</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
            </tbody>
        </table>
    </div>
   </div>
    
</body>

    loadData();
